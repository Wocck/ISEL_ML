<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MedKnow â€” Lenses</title>
  <style>
    :root {
      --bg: #f6f8fa;
      --card: #ffffff;
      --accent: #2563eb;
      --muted: #6b7280;
      --success: #10b981;
    }
    body {
      font-family: Inter, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: #111827;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .card {
      width: 760px;
      background: var(--card);
      border-radius: 10px;
      padding: 1.25rem 1.5rem;
      box-shadow: 0 6px 20px rgba(15,23,42,0.08);
    }
    h1 { margin: 0 0 0.5rem 0; font-size: 1.25rem; }
    p.lead { margin: 0 0 1rem 0; color: var(--muted); }
    form .row { display:flex; gap:1rem; margin-bottom:0.75rem; }
    label { font-size:0.85rem; color:var(--muted); display:block; margin-bottom:0.35rem; }
    select, input[type="text"], .radios {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #e6e9ee;
      background: white;
    }
    .flex { display:flex; gap:1rem; }
    .col { flex: 1; }
    .actions { display:flex; gap:0.5rem; justify-content:flex-end; margin-top:0.75rem; }
    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.6rem 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    button.secondary {
      background: transparent;
      color: var(--muted);
      border: 1px solid #e6e9ee;
      font-weight: 500;
    }
    .result {
      margin-top:1rem;
      padding:0.75rem;
      border-radius:8px;
      background:#f3f4f6;
      color:#0f172a;
    }
    .prediction {
      font-weight:700;
      color: var(--success);
    }
    .small { font-size:0.85rem; color:var(--muted); }
    .radio-group { display:flex; gap:0.75rem; align-items:center; }
    .model-select { display:flex; gap:0.5rem; }
    .model-select label { display:flex; gap:0.35rem; align-items:center; cursor:pointer; }
  </style>
</head>
<body>
  <div class="card">
    <p class="lead">Choose model, choose attributes and hit <strong>Predict</strong> button.</p>

    <form action="/predict" method="post">
      <div class="row">
        <div class="col">
          <label>Model</label>
          <div class="model-select">
            <label><input type="radio" name="model" value="1r" checked> OneR</label>
            <label><input type="radio" name="model" value="id3"> ID3</label>
            <label><input type="radio" name="model" value="nb"> Naive Bayes</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="age_group">Age group</label>
          <select id="age_group" name="age_group" required>
            <option value="young">young</option>
            <option value="pre-presbyopic">pre-presbyopic</option>
            <option value="presbyopic">presbyopic</option>
          </select>
        </div>

        <div class="col">
          <label for="disease_name">Disease</label>
          <select id="disease_name" name="disease_name" required>
            <option value="myope">myope</option>
            <option value="hypermetrope">hypermetrope</option>
            <option value="astigmatic">astigmatic</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="astigmatic">Astigmatic</label>
          <div class="radio-group">
            <label><input type="radio" name="astigmatic" value="yes" checked> Yes</label>
            <label><input type="radio" name="astigmatic" value="no"> No</label>
          </div>
        </div>

        <div class="col">
          <label for="tear_rate">Tear rate</label>
          <select id="tear_rate" name="tear_rate" required>
            <option value="normal">normal</option>
            <option value="reduced">reduced</option>
          </select>
        </div>
      </div>

      <div class="actions">
        <button type="submit">Predict</button>
        <button type="button" class="secondary" onclick="location.reload()">Reset</button>
      </div>
    </form>

    {% if prediction is not none %}
      <div class="result">
        <div class="small">Result:</div>
        <div class="prediction">{{ prediction }}</div>
        {% if probabilities %}
          <div class="small" style="margin-top:0.5rem">Probabilities:</div>
          <pre class="small">{{ probabilities }}</pre>
        {% endif %}
      </div>
    {% endif %}

  </div>
</body>
</html>
